{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {%if search %}
        <h3>I am searching for: {{querySearch}}</h3>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{entry}}" >
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
